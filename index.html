<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Comic Me</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="app.webmanifest">

</head>

<body>
    <script src="app.js" defer type="module"></script>

    <header>
        <h1>
            <!-- <img src="images/logo.svg" alt="Comic Me"> -->
        Comic Me
        </h1>
        <nav>
            <a class="navlink material-symbols-outlined" id="" href="/">home</a>
            <a class="navlink material-symbols-outlined" id="" href="/books">book</a>
            <a class="navlink material-symbols-outlined" id="" href="/register">how_to_reg</a>
            <a class="navlink material-symbols-outlined" id="" href="/login">login</a>
            <span id="badge" hidden></span>
        </nav>
    </header>

    <main></main>




<!-- TEMPLATES -->
    <template id="index-template">
        <section>
            <div id="">HELLO</div>
        </section>
    </template>

    <template id="books-template">
        <section>
            <div id="books"></div>
        </section>
    </template>

    <template id="register-template">
        <section>
            <h1>Register now!</h1>

            <form id="registrationForm" novalidate>
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>

                <button type="submit">Register</button>
            </form>
        </section>
    </template>
    <template id="login-template">
        <section>
            <h1>Login now!</h1>

            <form id="login-template" novalidate>
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>
                <button type="submit">Login</button>
            </form>
            
        </section>
    </template>
</body>
</html>
