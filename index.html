<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Comic Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="app.webmanifest">
</head>
<body>
    <script src="app.js" defer type="module"></script>

<!-- TOP MENU BAR -->
    <header>
        <h1><!-- <img src="images/logo.svg" alt="Comic Me"> -->Comic Me</h1>
        <div class="user-stats">
        </div>
        <nav>
            <a class="navlink material-symbols-outlined" id="" href="/">home</a>
            <a class="navlink material-symbols-outlined" id="" href="/stories">book</a>
            <a class="navlink material-symbols-outlined" id="" href="/register">how_to_reg</a>
            <a class="navlink material-symbols-outlined" id="" href="/login">login</a>
            <span id="badge" hidden></span>
            <a class="navlink" id="" href="/add-story">Add Story</a>
            <a class="navlink" id="" href="/search">Search</a>

            <a class="navlink" id="" href="/your-stories">Your Stories</a>
            <a class="navlink" id="" href="/logout">logout</a>
        </nav>
    </header>

<!-- MAIN APP PAGE DISPLAY -->
    <main></main>

<!-- TEMPLATES -->
    <template id="index-template">
        <section id="index">
            <authors-list></authors-list>
            <!-- <action-call></action-call> -->
        </section>
    </template>
    <template id="authors-template">
        <div id="authors-container">
            <!-- This container will be populated dynamically -->
        </div>
    </template>
    <template id="stories-template">
        <section>
            <h1>Stories From your Subscriptions</h1>
            <div id="stories"></div>
        </section>
    </template>
    <template id="register-template">
        <section>
            <h1>Register now!</h1>
            <form id="registrationForm" novalidate>
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>

                <button type="submit">Register</button>
            </form>
        </section>
    </template>
    <template id="login-template">
        <section id="login">
            <h1>Login now!</h1>

            <form id="login-form" novalidate>
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>
                <button type="submit">Login</button>
            </form>
        </section>
    </template>
    <template id="add-template">
        <section id="add-story">
            <div class="image-upload">
                <label for="fileInput" id="imagePlaceholder" class="image-placeholder">
                    <span>Select a file</span>
                </label>
                <input type="file" id="fileInput" style="display: none;" accept="image/*">
                <div class="image-controls">
                    <button type="button" id="clearFileBtn">Clear</button>
                </div>
            </div>
            <form id="postForm">
                <div>
                    <label for="postName">Post Name:</label>
                    <input type="text" id="postName" name="postName" required>
                </div>
                <div>
                    <label for="tags">Tags:</label>
                    <tag-list id="tagManager"></tag-list>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="desc" name="description"></textarea>
                </div>
                <button type="submit" id="submitPostBtn">Submit</button>
            </form>
        </section>
    </template>
    <template id="your-stories-template">
        <section id="your-stories">
            <div id="top-bar">
                <h2>Your Stories</h2>
                <div id="stories-info">
                    <span id="story-count">You have 0 stories</span>
                    <button id="add-story-button">Add Story</button>
                </div>
            </div>
            <div id="tags-window">
                <h3>All Tags</h3>
                <div id="tags-list"></div>
            </div>
            <div id="stories-list">
                <h3>Your Stories</h3>
                <div id="story-items"></div>
            </div>
        </section>
    </template>
    <template id="story-detail-template">
        <div id="story-detail-container">
            <div class="story-info">
                <h2 class="story-title"></h2>
                <p class="story-description"></p>
                <img class="story-image" src="" alt="" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </template>

    <template id="search-view-template">
        <div id="search-view-container">
            <!-- Search Form -->
            <div id="search-form-container">
                <form id="search-form">
                    <fieldset>
                        <legend>Search Options:</legend>
                        <label>
                            <input type="radio" name="search-type" value="tags" checked> Stories by Tags
                        </label>
                        <label>
                            <input type="radio" name="search-type" value="user"> Stories by User
                        </label>
                        <label>
                            <input type="radio" name="search-type" value="users"> Users
                        </label>
                    </fieldset>
                    <input type="text" id="search-input" placeholder="Enter your search...">
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>
    
            <!-- Search Results -->
            <div id="search-results-container">
                <!-- Search results will be rendered here -->
            </div>
        </div>
    </template>
    
    
</body>
</html>
