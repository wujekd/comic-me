<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Comic Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="app.webmanifest">
</head>
<body>
    <script src="app.js" defer type="module"></script>
    <header>
        <h1><!-- <img src="images/logo.svg" alt="Comic Me"> -->Comic Me</h1>
        <div class="user-stats">
        </div>
        <nav>
            <a class="navlink material-symbols-outlined" id="" href="/">home</a>
            <a class="navlink material-symbols-outlined" id="" href="/stories">book</a>
            <a class="navlink material-symbols-outlined" id="" href="/register">how_to_reg</a>
            <a class="navlink material-symbols-outlined" id="" href="/login">login</a>
            <span id="badge" hidden></span>
            <a class="navlink" id="" href="/add-story">Add Story</a>

            <a class="navlink" id="" href="/your-stories">Your Stories</a>
            <a class="navlink" id="" href="/logout">logout</a>
        </nav>
    </header>

<!-- MAIN APP PAGE DISPLAY -->
    <main></main>

<!-- TEMPLATES -->
    <template id="index-template">
        <section id="index">
            <h2>Authors</h2>
            <div id="authors-list">
                <div id="author"><div>test</div></div></div>
                <div id="author">test</div>
            </div>
        </section>
    </template>
    <template id="books-template">
        <section>
            <div id="books"></div>
        </section>
    </template>
    <template id="register-template">
        <section>
            <h1>Register now!</h1>
            <form id="registrationForm" novalidate>
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>

                <button type="submit">Register</button>
            </form>
        </section>
    </template>
    <template id="login-template">
        <section id="login">
            <h1>Login now!</h1>

            <form id="login-form" novalidate>
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>
                <button type="submit">Login</button>
            </form>
        </section>
    </template>
    <template id="add-template">
        <section id="add-story">
            <div class="image-upload">
                <label for="fileInput" id="imagePlaceholder" class="image-placeholder">
                    <span>Select a file</span>
                </label>
                <input type="file" id="fileInput" style="display: none;" accept="image/*">
                <div class="image-controls">
                    <button type="button" id="clearFileBtn">Clear</button>
                </div>
            </div>
            <form id="postForm">
                <div>
                    <label for="postName">Post Name:</label>
                    <input type="text" id="postName" name="postName" required>
                </div>
                <div>
                    <label for="tags">Tags:</label>
                    <tag-list id="tagManager"></tag-list>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="desc" name="description"></textarea>
                </div>
                <button type="submit" id="submitPostBtn">Submit</button>
            </form>
        </section>
    </template>
    <template id="your-stories-template">
        <section id="your-stories">
            <div id="top-bar">
                <h2>Your Stories</h2>
                <div id="stories-info">
                    <span id="story-count">You have 0 stories</span>
                    <button id="add-story-button">Add Story</button>
                </div>
            </div>
            <div id="tags-window">
                <h3>All Tags</h3>
                <div id="tags-list"></div>
            </div>
            <div id="stories-list">
                <h3>Your Stories</h3>
                <div id="story-items"></div>
            </div>
        </section>
    </template>
    
</body>
</html>
